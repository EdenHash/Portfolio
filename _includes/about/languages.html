<div class="card">
	<div class="card-body">
		<h5 class="card-title">{{ include.title | default: "Langues" }}</h5>
		<div class="mt-3">
			{% for language in include.source %}
			<div class="mb-3">
				<h6 class="mb-1"><strong>{{ language.name }}</strong></h6>
				<p class="text-muted mb-0">{{ language.description }}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
