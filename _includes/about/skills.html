<div class="card h-100">
	<div class="card-body">
		<h5 class="card-title">{{ include.title }}</h5>
		<div class="mt-3">
			{% for skill in include.source %}
			<div class="mb-3">
				<h6 class="mb-1"><strong>{{ skill.name }}</strong></h6>
				<div class="progress mb-0 bg-themed" style="height: 8px">
					<div
						class="progress-bar bg-{{ skill.color | default: 'primary' }} wow animated slideInLeft"
						data-wow-delay="{{ forloop.index | divided_by: 20.0 }}"
						role="progressbar"
						style="width: {{ skill.percentage }}%;"
						aria-valuenow="{{ skill.percentage }}"
						aria-valuemin="0"
						aria-valuemax="100"
					></div>
				</div>
				<p class="text-muted mb-0 mt-1" style="font-size: 0.85rem">{{ skill.percentage }}%</p>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
